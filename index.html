<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Pickleball Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            position: relative;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
        
        /* Container fÃ¼r VideoSDK Video */
        #root {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        /* Score Overlay - ÃœBER dem Video */
        .score-container {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            pointer-events: none;
        }
        
        .score-board {
            background: linear-gradient(to bottom, rgba(0,0,0,0.95), rgba(0,0,0,0.85));
            padding: 25px 70px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 60px;
            border: 3px solid rgba(255,255,255,0.15);
            box-shadow: 0 25px 80px rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
        }
        
        .team {
            text-align: center;
            color: white;
        }
        
        .team-name {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.95;
        }
        
        .team-score {
            font-size: 84px;
            font-weight: 800;
            line-height: 1;
            text-shadow: 0 4px 12px rgba(0,0,0,0.5);
        }
        
        .serving .team-name {
            color: #ffd700;
            text-shadow: 0 0 25px rgba(255,215,0,0.6);
        }
        
        .serving .team-score {
            color: #ffd700;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.08); opacity: 0.9; }
        }
        
        .divider {
            color: rgba(255,255,255,0.4);
            font-size: 42px;
            font-weight: 600;
            margin: 0 10px;
        }
        
        /* Live Badge */
        .live-indicator {
            position: absolute;
            top: 50px;
            right: 50px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 30px rgba(255,0,0,0.4);
            z-index: 1000;
        }
        
        .live-dot {
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Match Info */
        .match-info {
            position: absolute;
            top: 50px;
            left: 50px;
            color: white;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 0 3px 10px rgba(0,0,0,0.8);
            z-index: 1000;
        }
        
        .emoji {
            font-size: 36px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- VideoSDK wird hier das Video einfÃ¼gen -->
    <div id="root"></div>
    
    <!-- Match Info -->
    <div class="match-info">
        <span class="emoji">ðŸŽ¾</span>PICKLEBALL CHAMPIONSHIP 2025
    </div>
    
    <!-- Live Indicator -->
    <div class="live-indicator">
        <div class="live-dot"></div>
        LIVE
    </div>
    
    <!-- Score Overlay -->
    <div class="score-container">
        <div class="score-board">
            <div class="team" id="teamA">
                <div class="team-name">TEAM ALPHA</div>
                <div class="team-score">11</div>
            </div>
            <div class="divider">:</div>
            <div class="team serving" id="teamB">
                <div class="team-name">TEAM BETA</div>
                <div class="team-score">8</div>
            </div>
        </div>
    </div>
</body>
</html>
