<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pickleball Stream Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1920px;
            height: 1080px;
            background: transparent;
            font-family: 'Arial', sans-serif;
            position: relative;
        }
        
        /* Score Overlay - IMMER sichtbar */
        .overlay {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.85) 100%);
            padding: 30px 60px;
            border-radius: 20px;
            color: white;
            display: flex;
            gap: 50px;
            align-items: center;
            border: 3px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }
        
        .team-box {
            text-align: center;
            min-width: 120px;
        }
        
        .team {
            font-size: 24px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
            font-weight: 600;
        }
        
        .score {
            font-size: 72px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            line-height: 1;
        }
        
        .serving {
            color: #ffeb3b !important;
            text-shadow: 0 0 20px rgba(255,235,59,0.8);
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.9;
                transform: scale(1.05);
            }
        }
        
        .vs {
            font-size: 36px;
            opacity: 0.6;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        /* Live Badge */
        .live-badge {
            position: fixed;
            top: 40px;
            right: 40px;
            background: #ff0000;
            color: white;
            padding: 10px 25px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 20px;
            animation: pulse 2s infinite;
            box-shadow: 0 5px 20px rgba(255,0,0,0.5);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        /* Pickleball Logo/Text */
        .title {
            position: fixed;
            top: 40px;
            left: 40px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <!-- Title -->
    <div class="title">üéæ PICKLEBALL CHAMPIONSHIP</div>
    
    <!-- Live Badge -->
    <div class="live-badge">‚óè LIVE</div>
    
    <!-- Score Overlay -->
    <div class="overlay">
        <div class="team-box">
            <div class="team" id="teamA">Team A</div>
            <div class="score" id="scoreA">0</div>
        </div>
        <div class="vs">VS</div>
        <div class="team-box">
            <div class="team" id="teamB">Team B</div>
            <div class="score" id="scoreB">0</div>
        </div>
    </div>

    <script>
        // Simple Score Update System
        let scores = {
            teamA: 0,
            teamB: 0,
            serving: 'A'
        };

        // Check for URL parameters (from VideoSDK)
        const urlParams = new URLSearchParams(window.location.search);
        console.log('URL Params:', urlParams.toString());

        // Update display
        function updateDisplay() {
            document.getElementById('scoreA').textContent = scores.teamA;
            document.getElementById('scoreB').textContent = scores.teamB;
            
            // Serving indicator
            document.getElementById('teamA').classList.toggle('serving', scores.serving === 'A');
            document.getElementById('teamB').classList.toggle('serving', scores.serving === 'B');
        }

        // Test: Auto-increment scores for demo
        let testMode = !urlParams.has('meetingId');
        if (testMode) {
            console.log('Test mode - showing demo scores');
            setInterval(() => {
                if (Math.random() > 0.5) {
                    scores.teamA++;
                    scores.serving = 'A';
                } else {
                    scores.teamB++;
                    scores.serving = 'B';
                }
                updateDisplay();
            }, 5000);
        }

        // Initial display
        updateDisplay();
        
        console.log('Overlay loaded successfully!');
    </script>
</body>
</html>
